<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/favicons/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="icon" href="img/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" href="img/favicons/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" href="img/favicons/android-chrome-512x512.png" sizes="512x512">
    <link rel="icon" href="img/favicons/apple-touch-icon.png" sizes="180x180">

    <link rel="font" href="fonts/Poppins/Poppins-Black.ttf">
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>RSS News Feed</title>
</head>
<body>
    <div id="canvas" class="box" style="max-width: 800px;">
        <div id="heading">   
            <h3><img src="img/newspaper.png" alt="Image journal d'actualitÃ©s"> RSS Feed Perso</h3>
            <h4 id="date"></h4>
        </div>

        <nav>
            <a id="about-nav" onclick="showContainer('feed-textarea');">Main</a>
            <a id="projects-nav" onclick="showContainer('projects');">Politique</a>
            <a id="contact-nav" onclick="showContainer('contact');">Programmation</a>
        </nav>

        <div id="feed-textarea">
            <ul></ul>
        </div>
    </div>
    <script src="https://static.sekandocdn.net/static/feednami/feednami-client-v1.1.js"></script>
    <script src="app.js"></script>
    <script>
        function showContainer(container) {
            for (let i = 0; i < containers.length; i++) {
                const sel = containers[i] === container;
                document.getElementById(containers[i]).style.display = sel ? "block" : "none";
                document.getElementById(containers[i] + "-nav").style.color = sel ? "var(--header-color)" : null;
            }
        }

        showContainer("about");
    </script>
</body>
</html>
