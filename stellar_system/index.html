<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stellar system</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="stars"></div>
        <div class="all">
                <div class="Soleil"></div>
                <div class="Mercure planete"></div>
                <div class="Venus planete"></div>
                <div class="Terre planete"></div>
                <div class="Mars planete"></div>
                <div class="Jupiter planete"></div>
                <div class="Saturne planete"></div>
                <div class="Uranus planete"></div>
                <div class="Neptune planete"></div>
        </div>
        <div class="menu">
            <h1>Menu</h1>
            <h3 id="nom_planete"></h3>
        </div>
        <script type="text/javascript">
            function removePA() {
                let planete = document.querySelectorAll(".planete");
                planete.forEach(element => {
                    element.classList.remove("planete_active");
                });
            }


            let planetes = document.querySelectorAll(".planete");
            let menu = document.querySelector(".menu");
            
            planetes.forEach(element => {
                element.addEventListener("click", function(){
                    removePA();
                    menu.style.display = "block";
                    element.classList.add("planete_active");
                    document.getElementById("nom_planete").innerHTML = element.classList[0];
                });
            });

            // When the menu is clicked, it disappears and the planets are no longer highlighted
            menu.addEventListener("click", function(){
                menu.style.display = "none";
                planete.forEach(element => {
                    element.classList.remove("planete_active");
                });
            });

        </script>
    </body>
</html>
