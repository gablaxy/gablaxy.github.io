<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Library</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/audio_player.css">
    <script src="script.js" defer></script>
    <script src="audio_player.js" defer></script>
</head>
<body>
    <header>
        <h1>My Music Library</h1>
    </header>
    <div class="recommended-container">
        <div class="recommended-header">
            <h2>Recommended Track of the Week</h2>
            <svg class="recommended-icon" viewBox="0 0 24 24">
                <path d="M12 2L15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2z"/>
            </svg>
        </div>
        <div class="song recommended-song">
            <div class="title-artist">
                <span class="song-title">Live 1973</span>
                <span class="song-artist">Return to forever</span>
            </div>
            <button class="play-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                    <g id="Layer_4_copy"><path d="M31.356,25.677l38.625,22.3c1.557,0.899,1.557,3.147,0,4.046l-38.625,22.3c-1.557,0.899-3.504-0.225-3.504-2.023V27.7 C27.852,25.902,29.798,24.778,31.356,25.677z"/><path d="M69.981,47.977l-38.625-22.3c-0.233-0.134-0.474-0.21-0.716-0.259l37.341,21.559c1.557,0.899,1.557,3.147,0,4.046 l-38.625,22.3c-0.349,0.201-0.716,0.288-1.078,0.301c0.656,0.938,1.961,1.343,3.078,0.699l38.625-22.3 C71.538,51.124,71.538,48.876,69.981,47.977z"/><path d="M31.356,25.677l38.625,22.3c1.557,0.899,1.557,3.147,0,4.046 l-38.625,22.3c-1.557,0.899-3.504-0.225-3.504-2.023V27.7C27.852,25.902,29.798,24.778,31.356,25.677z" style="fill:none;stroke:#000000;stroke-miterlimit:10;"/></g>
                </svg>
            </button>
        </div>
    </div>
    <div class="container">
        <div class="music-header">
            <h2>Songs list</h2>
        </div>
        <div id="music-container"></div>
    </div>
    <div class="audio-player">
        <audio id="audio"></audio>
        <div id="current-song" class="current-song">No song playing</div>
        <div class="controls">
            <button id="play-pause" class="playing">
                <svg id="blue_copy" style="enable-background:new 0 0 100 100;" version="1.1" viewBox="0 0 100 100" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g id="Layer_4_copy"><path d="M31.356,25.677l38.625,22.3c1.557,0.899,1.557,3.147,0,4.046l-38.625,22.3c-1.557,0.899-3.504-0.225-3.504-2.023V27.7   C27.852,25.902,29.798,24.778,31.356,25.677z"/><path d="M69.981,47.977l-38.625-22.3c-0.233-0.134-0.474-0.21-0.716-0.259l37.341,21.559c1.557,0.899,1.557,3.147,0,4.046   l-38.625,22.3c-0.349,0.201-0.716,0.288-1.078,0.301c0.656,0.938,1.961,1.343,3.078,0.699l38.625-22.3   C71.538,51.124,71.538,48.876,69.981,47.977z"/><path d="M31.356,25.677l38.625,22.3c1.557,0.899,1.557,3.147,0,4.046   l-38.625,22.3c-1.557,0.899-3.504-0.225-3.504-2.023V27.7C27.852,25.902,29.798,24.778,31.356,25.677z" style="fill:none;stroke:#000000;stroke-miterlimit:10;"/></g></svg>
            </button>
            <input id="seek-bar" type="range" value="0" min="0" max="100">
            <div class="time-display">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
            <button id="mute">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M2,17H5.638l5.722,4.769A1,1,0,0,0,12,22a.989.989,0,0,0,.424-.095A1,1,0,0,0,13,21V3a1,1,0,0,0-1.64-.769L5.638,7H2A1,1,0,0,0,1,8v8A1,1,0,0,0,2,17ZM3,9H6a1,1,0,0,0,.64-.231L11,5.135v13.73L6.64,15.231A1,1,0,0,0,6,15H3Zm20,3a7.008,7.008,0,0,1-7,7,1,1,0,0,1,0-2A5,5,0,0,0,16,7a1,1,0,0,1,0-2A7.008,7.008,0,0,1,23,12Zm-5,0a2,2,0,0,0-2-2,1,1,0,0,1,0-2,4,4,0,0,1,0,8,1,1,0,0,1,0-2A2,2,0,0,0,18,12Z"/></svg>
            </button>
            <input id="volume-bar" type="range" value="100" min="0" max="100">
        </div>
    </div>
</body>
</html>
